<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fawi-Stores | Product Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">

  <!-- Navbar -->
  <header class="bg-gray-900 text-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <a href="index.html" class="text-3xl font-extrabold text-blue-400 hover:text-blue-300 transition duration-300">
        Fawi-Stores
      </a>
      <nav class="hidden md:flex space-x-6">
        <a href="index.html#home" class="hover:text-blue-400 transition duration-300">Home</a>
        <a href="index.html#products" class="hover:text-blue-400 transition duration-300">Products</a>
        <a href="index.html#about" class="hover:text-blue-400 transition duration-300">About Us</a>
        <a href="index.html#contact" class="hover:text-blue-400 transition duration-300">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Product Section -->
  <section class="max-w-7xl mx-auto py-12 px-4">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">

      <!-- Product Images -->
      <div>
        <div class="bg-white shadow-lg rounded-2xl overflow-hidden mb-4">
          <img id="https://www.itel-life.com/fileadmin/assets/img/plp/O20/detail-pc_01.jpg" 
               alt="itel" 
               class="w-full object-cover transition duration-300 ease-in-out">
        </div>
        <div class="grid grid-cols-3 gap-4">
          <img src="https://via.placeholder.com/150" 
               alt="Extra Image 1" 
               class="thumbnail cursor-pointer bg-white shadow-md rounded-xl p-2 object-cover hover:scale-105 transition duration-300">
          <img src="https://via.placeholder.com/150" 
               alt="Extra Image 2" 
               class="thumbnail cursor-pointer bg-white shadow-md rounded-xl p-2 object-cover hover:scale-105 transition duration-300">
          <img src="https://via.placeholder.com/150" 
               alt="Extra Image 3" 
               class="thumbnail cursor-pointer bg-white shadow-md rounded-xl p-2 object-cover hover:scale-105 transition duration-300">
        </div>
      </div>

      <!-- Product Info -->
      <div class="bg-white shadow-lg rounded-2xl p-6 flex flex-col justify-between">
        <div>
          <h1 class="text-2xl md:text-3xl font-bold mb-4">Product Title Here</h1>
          <p class="text-gray-700 mb-6">
            Product description goes here. Add details about this product, specifications, or features. 
            You can edit this text later to match each item.
          </p>
        </div>

        <!-- WhatsApp Button -->
        <a href="https://wa.me/2348012345678" target="_blank"
           class="inline-block bg-green-500 hover:bg-green-600 text-white font-semibold py-3 px-6 rounded-xl shadow-md text-center transition duration-300">
          Chat on WhatsApp
        </a>
      </div>
    </div>
  </section>

  <!-- Script for clickable gallery -->
  <script>
    const mainImage = document.getElementById("mainImage");
    const thumbnails = document.querySelectorAll(".thumbnail");

    thumbnails.forEach(thumb => {
      thumb.addEventListener("click", () => {
        mainImage.src = thumb.src;
      });
    });
  </script>

</body>
</html>
